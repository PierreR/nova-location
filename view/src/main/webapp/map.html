<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <link href="location.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="http://www.openlayers.org/api/OpenLayers.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
    <script type="text/javascript" src="map.js"></script>
    <script type="text/javascript" src="res/soapclient.js"></script>
    <script type="text/javascript">
        var address = {};
        address.street = {};
        address.street.name = "Rue de la Loi";
        address.street.postCode = "1000";
        address.number = 12;

        function getXYCoord() {
            console.log("About to send a post request to the server");
            var pl = new SOAPClientParameters(),
                url = "http://localhost:8000/gislb/WSGeoLoc/Localization";
            pl.add("language", "fr");
            pl.add("address", address)
            SOAPClient.invoke(url, "getXYCoord", pl, true, _brugwsCallBack);

        }
        function _brugwsCallBack(data) {
            console.log(data);
        }

        $(document).ready(function() {

            $("#exec").click(
                    function() {
                       getXYCoord();
                    });
        });
    </script>
    <style type="text/css">
        #urbis_map {
            height: 400px;
            width: 400px;
        }
    </style>
</head>

<body onload="map_init()">

<div id="frontEnd">
    <div id="urbis_map"/>
    <div id="exec">
        <img src="res/exec.png" alt="">
    </div>
</div>
</body>
</html>
